<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css'><link rel="stylesheet" href="../CSS/LoginPage.css">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
</head>
<body>
    <!-- partial:index.partial.html -->
    <div class="main-box">
        <div class="slider-cont">
            <div class="signup-slider">
                <div class="img-txt">
                    <div class="img-layer"></div>
                    <h1>Get amazing deals for the merch store.</h1>
                    <img src="../../Assets/Background%20Images/cap_background.jpg"/>
                </div>
                <div class="img-txt">
                    <div class="img-layer"></div>
                    <h1>Participate in the forums.</h1>
                    <img src="../../Assets/Background%20Images/mountain.jpg"/>
                </div>
                <div class="img-txt">
                    <div class="img-layer"></div>
                    <h1>Join Now!</h1>
                    <img src="../../Assets/Background%20Images/JOIN.jpg"/>
                </div>
            </div>
        </div>


        <div class="form-cont">

            <div class="top-buttons">
                <button class="to-signup top-active-button">
                    Sign Up
                </button>
                <button class="to-signin">
                    Sign In
                </button>
            </div>

            <div class="form form-signup">
                <form id="signUpForm">
                    <label>FULL NAME</label>
                    <input type="text"
                           id="signUp-name"
                           placeholder="Your full name">
                    <label>E-MAIL</label>
                    <input type="email"
                           id="signUp-email"
                           placeholder="Your e-mail">
                    <label>PASSWORD</label>
                    <input type="password"
                           id="signUp-password"
                           placeholder="Your password">
                    <p class="terms">
                        <input type="checkbox"
                               id="terms-box"
                        >
                        I agree with the
                        <a href="#" class="lined-link">terms of service</a>
                    </p>
                    <input type="submit"
                           class="form-btn"
                           value="Sign Up"
                           id="signUpButton"
                    />
                    <br><br>
                    <a href="#" class="lined-link to-signIn-link">I'm already member</a>
                </form>
            </div>

            <div class="form form-signin">
                <form id="signInForm">
                    <label>E-MAIL</label>
                    <input type="email"
                           id="signIn-email"
                           placeholder="Your e-mail">
                    <label>PASSWORD</label>
                    <input type="password"
                           id="signIn-password"
                           placeholder="Your password">
                    <input type="submit"
                           class="form-btn"
                           value="Sign In"
                           id="signInButton"
                    />
                    <br><br>
                    <a href="#" class="lined-link to-signup-link">Create new account</a>
                </form>
            </div>
        </div>
        <div class="clear-fix"></div>
    </div>
    <!-- partial -->
    <script src='https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.min.js'></script><script  src="../JavaScript/LoginPage.js"></script>
</body>
</html>
